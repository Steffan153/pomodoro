<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="manifest.json" rel="manifest" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Pomodoro">
  <meta name="msapplication-TileImage" content="icons/144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#69f0ae">
  <link href="favicon.ico" rel="icon">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Pomo</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Pomo</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html"><i class="material-icons">timer</i> Pomodoro</a>
        <a class="mdl-navigation__link" href="todo.html"><i class="material-icons">playlist_add_check</i> To-do List</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding-left: 30px; padding-right: 30px; padding-top: 15px">
        <ul class="mdl-list todos"></ul>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored btn-float add-button">
          <i class="material-icons">add</i>
        </button>
      </div>
    </main>
  </div>
  <dialog class="mdl-dialog add-dialog">
    <h4 class="mdl-dialog__title">Add new Todo</h4>
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="todo-name">
        <label class="mdl-textfield__label" for="todo-name">Todo name</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button cancel">Cancel</button>
      <button type="button" class="mdl-button add">Add</button>
    </div>
  </dialog>
  <dialog class="mdl-dialog edit-dialog">
    <h4 class="mdl-dialog__title">Edit Todo</h4>
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="new-todo-name">
        <label class="mdl-textfield__label" for="new-todo-name">New todo name</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button cancel">Cancel</button>
      <button type="button" class="mdl-button ok">OK</button>
    </div>
  </dialog>
  <dialog class="mdl-dialog del-dialog">
    <h4 class="mdl-dialog__content">Do you really want to delete this todo?</h4>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button no">No</button>
      <button type="button" class="mdl-button yes">Yes</button>
    </div>
  </dialog>
  <div id="addHomeScreen">
    Add "Pomodoro" to home screen? 
    <button 
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
      title='Add "Pomodoro" to home screen?' 
      onclick="deferredPrompt.prompt(); document.getElementById('addHomeScreen').style.display = 'none'">
      Add to home screen
    </button>
  </div>
  <script src="todo.js"></script>
  <script src="app.js"></script>
</body>

</html>
