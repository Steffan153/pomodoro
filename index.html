<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="manifest.json" rel="manifest" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Pomodoro">
  <meta name="msapplication-TileImage" content="icons/144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#4ad469">
  <link href="favicon.ico" rel="icon">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div class="page-content" style="padding-left: 50px; padding-top: 15px">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" id="bl" value="5" onkeydown="ce(event)" min="1">
          <label class="mdl-textfield__label" for="bl">
            Break <i class="material-icons">free_breakfast</i> length (min):
          </label>
        </div><br />
        
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" id="sl" value="25" onkeydown="ce(event)" min="1">
          <label class="mdl-textfield__label" for="sl">
            Session <i class="material-icons">work</i> length (min):
          </label>
        </div><br /><br />

        <button onclick="go()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <i class="material-icons">work</i>
          Go / Get to Work
        </button>
        <button onclick="stop()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <i class="material-icons">stop</i>
          Stop
        </button>
        <button onclick="doBreak()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <i class="material-icons">free_breakfast</i>
          I need a Break
        </button>
        <button onclick="pause()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <i class="material-icons">pause</i>
          Pause
        </button>
        <button onclick="resume()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          <i class="material-icons">play_arrow</i>
          Resume
        </button>

        <div id="progress" class="mt-3"></div>
      </div>
    </main>
  </div>
  <audio src="audio.mp3"></audio>
  <div id="addHomeScreen">
    Add "Pomodoro" to home screen? 
    <button 
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
      title='Add "Pomodoro" to home screen?' 
      onclick="deferredPrompt.prompt(); document.getElementById('addHomeScreen').style.display = 'none'">
      Add to home screen
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
