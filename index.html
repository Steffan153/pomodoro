<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="manifest.json" rel="manifest" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Pomodoro">
  <meta name="msapplication-TileImage" content="icons/144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#4ad469">
</head>

<body>
  <div class="container mt-3">
    <div class="form-group">
      <label for="bl"><i class="fas fa-bed"></i> Break length (min):</label>
      <input onkeydown="ce(event)" id="bl" min="1" type="number" value="5" class="form-control">
    </div>

    <div class="form-group">
      <label for="sl"><i class="fas fa-bus"></i> Session length (min):</label>
      <input onkeydown="ce(event)" id="sl" min="1" type="number" value="25" class="form-control">
    </div>

    <button onclick="go()" class="btn btn-primary">
      <i class="fas fa-play"></i>
      Go / Get to Work
    </button>
    <button onclick="stop()" class="btn btn-danger">
      <i class="fas fa-stop"></i>
      Stop
    </button>
    <button onclick="doBreak()" class="btn btn-warning">
      <i class="fas fa-bed"></i>
      I need a Break
    </button>
    <button onclick="pause()" class="btn btn-secondary">
      <i class="fas fa-pause"></i>
      Pause
    </button>
    <button onclick="resume()" class="btn btn-success">
      <i class="fas fa-play"></i>
      Resume
    </button>

    <div id="progress" class="mt-3"></div>
  </div>
  <audio src="https://soundbible.com/grab.php?id=1619&type=mp3"></audio>
  <div class="w-100 bg-primary text-white px-4 py-2" id="addHomeScreen" style="display: none; position: fixed; bottom: 0; left: 0">
    Add "Pomodoro" to home screen? <button class="btn btn-success" title='Add "Pomodoro" to home screen?' onclick="deferredPrompt.prompt(); document.getElementById('addHomeScreen').style.display = 'none'">Add to home screen</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
